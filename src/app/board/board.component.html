<mat-radio-group [(ngModel)]="cardCount" aria-label="Select an option">
    <mat-radio-button [value]="8">8</mat-radio-button>
    <mat-radio-button [value]="12">12</mat-radio-button>
    <mat-radio-button [value]="16">16</mat-radio-button>
    <mat-radio-button [value]="24">24</mat-radio-button>
</mat-radio-group>
<button mat-button color="primary" (click)="newGame()">New Game</button>


<div class="board">
    <memory-card *ngFor="let card of cards;let i=index" [id]="i" [type]="card.type" [code]="card.code"></memory-card>
</div>
